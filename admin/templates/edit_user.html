{% extends "base.html" %}

{% block title %}Edit User | Llama Log{% endblock %}

{% block header %} 
    <div class="columns is-marginless pt-3">
        <div class="column is-5 is-offset-2">
        <h2 class="title is-size-4">
            Edit {{ displayed_user.first_name}}'s Profile
        </h2>
        </div>
        <div class="column is-3">
            <div class="buttons is-right">
                <a class="button is-warning m-0" href="{{ url_for('admin.manage', user_email=session['user_email'])}}">Manage<i class="fas fa-undo"></i></a>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

<form method="POST" action="{{ url_for('admin.edit_user', user_id=displayed_user._id) }}">

    <div class="field">
        <label for="first_name" class="label">First Name</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-success" id="first_name" name="first_name" type="text"
                value="{{ displayed_user.first_name }}">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
        </div>
    </div>

    <div class="field">
        <label for="last_name" class="label">Last Name</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-success" id="last_name" name="last_name" type="text"
                value="{{ displayed_user.last_name }}">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
        </div>
    </div>

    <div class="field">
        <label for="dob" class="label">Date of Birth</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-success" id="dob" name="dob" type="date" value="{{ displayed_user.dob }}">
            <span class="icon is-small is-left">
                <i class="fas fa-calendar-alt"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
        </div>
    </div>

    <div class="field">
        <label for="phone" class="label">Phone</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-success" id="phone" name="phone" type="number" value="{{ displayed_user.phone }}">
            <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
        </div>
    </div>

    <div class="field">
        <label for="email" class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-success" id="email" name="email" type="email" value="{{ displayed_user.email }}">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
        </div>
        <p class="help is-success">This Email is correct</p>
    </div>

    <label class="checkbox">
        {% if displayed_user.is_admin == True %}
            <input id="is_admin" name="is_admin" type="checkbox" checked>
        {% elif displayed_user.is_admin == False %}
            <input id="is_admin" name="is_admin" type="checkbox">
        {% endif %}
        Provide this user with admin credentials
    </label>

    <div class="buttons has-addons is-right">
        <button type="submit" class="button is-link">Update User <i class="fas fa-save"></i></button>
        <a class="button is-warning" href="{{ url_for('admin.manage')}}">Back <i class="fas fa-undo"></i></a>
    </div>

</form>

{% endblock %}
