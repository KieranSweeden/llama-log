{% extends "base.html" %}

{% block title %}Cannot Be Accessed | Llama Log{% endblock %}

{% block content %}

<div class="columns is-vcentered is-centered">
    <div class="column is-flex is-justify-content-center">
        <div id="login-box" class="box">
            <div class="columns is-multiline">
                <div class="column is-12 is-flex is-justify-content-center is-align-items-center is-flex-direction-column">
                    <figure class="image is-64x64 mb-3">
                        <img class="is-rounded" src="{{ url_for('static', filename='images/llama-log-logo-no-text.png') }}">
                    </figure>
                    <h2 class="title is-size-5">
                        Oops, something went wrong.
                    </h2>
                </div>
            </div>
            <div class="columns is-marginless pt-3">
                <div class="column has-text-centered">
                    <h2 class="title is-size-4">Unfortunately, this page cannot be accessed at this time. Please try again in the future.</h2>
                    <p class="subtitle is-size-5">Error code: 500</p>
                    <div class="buttons is-centered">
                        <a class="button is-warning m-0" href="{{ url_for('log_in')}}">Return to Log-In<i class="fas fa-undo"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
